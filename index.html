<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <html data-theme="cyberpunk"></html>
    <script type="module" src="/main.js"></script>
    <title>Graphical Traceroute</title>
  </head>
  <body class="flex items-center justify-center h-full">
    <div id="toast" class="toast toast-top toast-end z-20">
    </div>
    <div id="app" class="flex flex-col bg-neutral-content rounded-lg p-5 gap-y-5">
      <h1 class="text-xl text-center text-neutral">Graphical traceroute</h1>
      <div id="form" class="form-control gap-y-1">
        <div class="input-group">
          <input id="ipInput" placeholder="Insert IP address" class="input input-bordered ">
          <button id="ipInputBtn" class="btn">+</span>
        </div>
        <button id="renderMapBtn" class="btn">Render map</button>
      </div>
        <div class="divider-horizontal"></div>
        <ul id="ipList" class="text-neutral">
        </ul>

    </div>
    <div id="map" class="h-full w-full" style="display: none;"></div>
  </body>
  
</html>
