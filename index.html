<!DOCTYPE html>
<html lang="en" class="min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <html data-theme="dark"></html>
    <script type="module" src="/main.js"></script>
    <title>Graphical Traceroute</title>
  </head>
  <body class="flex items-center justify-center min-h-screen overflow-y-scroll">
    <div id="toast" class="toast toast-top toast-end z-20">
    </div>
    <div id="app" class="flex flex-col bg-primary rounded-lg p-5 gap-y-2 overflow-x-hidden m-2">
      <h1 class="text-2xl font-bold text-center text-primary-content">Graphical traceroute</h1>
      <select class="select select-bordered w-full max-w-xs" id="selectMode">
        <option disabled selected>Select input mode</option>
        <option>Manual input</option>
        <option>Load tracerout output</option>
      </select>
      <div id="form" class="flex flex-col justify-center items-center gap-y-2">

        <div class="input-group flex items-center justify-center w-full">
          <input id="ipInput" placeholder="Insert IP address" class="input input-bordered w-5/6">
          <button id="ipInputBtn" class="btn w-1/6">+</span>
        </div>
      </div>
      <div class="form-control hidden w-full" id="loadForm">
        <p class="text-primary-content">Insert <a class="underline" href="https://kellyjonbrazil.github.io/jc/docs/parsers/traceroute">jc</a> parsed output</p>
        <textarea id="textArea" class="textarea textarea-primary w-full" placeholder="JC Parsed traceroute"></textarea>
      </div>
      <div class="divider-horizontal"></div>
        <ul id="ipList" class="text-lg rounded-lg flex flex-col items-center justify-center gap-y-2">
      </ul>

      <button id="renderMapBtn" class="btn btn-block">Render map</button>
    </div>

    <div id="map" class="h-screen w-full" style="display: none;"></div>
  </body>
  
</html>
